<div class="main">
    <div id="task" style="margin-top:40px">
        <h1>{{task.task}}</h1>
        <h3>Deadline: {{task.deadline}}</h3>
        <h4>Status: {{task.status}}</h4>
        <p>{{task.description}}</p>
        <div id="button" [routerLink]= "['/update-form/'+task.id]">Edit</div>
    </div>
</div>
